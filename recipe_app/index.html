<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="/recipe_app/style.css">
    <script src="/recipe_app/script.js" defer></script>
    <title>Recipe App</title>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text" id="search-term" placeholder="Search Recipe">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals" id = "fav-meals">
            </ul>
        </div>
        <div class="meals" id="meals"></div>
    </div>
    <div class="popup-container hidden" id="meal-popup">
        <div class="popup">
            <button class="close-popup" id="close-popup">
                <i class="far fa-times-circle"></i>
            </button>
            <div class="meal-info" id="meal-info"></div>
        </div>
    </div>
</body>
</html>
